<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balancing Diets</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            background-image: url('1641212932287.jpeg');
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent the image from repeating */
            color: #333; /* Darker text for better contrast */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */    
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        .login-container {
            border: 2px solid whitesmoke;
            border-radius: 15px;
            backdrop-filter: blur(8px); /* Transparent background for the form */
            padding: 30px; /* Padding around the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            width: 400px; /* Fixed width for the container */
        }

        h1 {
            text-align: center; /* Centered title */
            margin-bottom: 20px; /* Spacing below the title */
            color: #1a1a1a; /* Dark gray */
            font-weight: bold; /* Bold text */
        }

        label {
            display: block; /* Labels as block elements */
            margin-bottom: 5px; /* Spacing below labels */
            font-weight: bold; /* Bold labels */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding inside inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 15px; /* Spacing below inputs */
        }

        button {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding inside the button */
            background-color: whitesmoke; /* Button color */
            color: black; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Transition for hover effect */
        }

        button:hover {
            background-color:rgb(102, 180, 102); /* Color on hover */
            color: white;
        }

        .signup-link {
            text-align: center; /* Centered link */
            margin-top: 20px; /* Spacing above the link */
        }

        .signup-link a {
            color: blueviolet; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        .signup-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 90%; /* Make container responsive */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="align-items: center;color: white;">Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="sing.html" target="_">Sign up here</a>.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
